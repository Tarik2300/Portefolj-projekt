<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Admin – Task Manager</title>
  <link rel="stylesheet" href="CSS/admin.css">
</head>
<body>

<h1>Admin – Task Manager</h1>

<section class="admin-section">
  <h2>Opret ny task</h2>

  <form id="create-task-form" class="task-form">
    <label for="user-select">
      Bruger:
      <select id="user-select" name="assignedToId" required>
        <option value="">Vælg medarbejder...</option>
      </select>
    </label>
    <label for="task-title">
      Titel:
      <input type="text" id="task-title" name="title" required>
    </label>

    <label for="task-desc">
      Beskrivelse:
      <textarea id="task-desc" name="description" rows="3" required></textarea>
    </label>

    <label for="task-priority">
      Prioritet:
      <select id="task-priority" name="priority">
        <option value="">Vælg prioritet...</option>
        <option value="LOW">Lav</option>
        <option value="MEDIUM">Mellem</option>
        <option value="HIGH">Høj</option>
      </select>
    </label>

    <label for="task-deadline">
      Deadline:
      <input type="date" id="task-deadline" name="deadline">
    </label>

    <button type="submit">Opret task</button>
  </form>
</section>

<section class="admin-section">
  <h2>Alle tasks</h2>

  <div class="sort-controls">
    <label for="sort-by">Sorter efter:</label>
    <select id="sort-by">
      <option value="id" selected>ID</option>
      <option value="user">Medarbejder</option>
      <option value="priority">Prioritet</option>
    </select>

    <button type="button" id="sort-dir" data-dir="asc">Stigende ↑</button>
  </div>

  <div class="filter-controls">
    <label for="filter-user">Filtrer bruger:</label>
    <select id="filter-user">
      <option value="">Alle</option>
    </select>

    <label for="filter-status">Filtrer status:</label>
    <select id="filter-status">
      <option value="">Alle</option>
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
      <option value="ARCHIVED">ARCHIVED</option>
    </select>
  </div>


  <table id="task-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Bruger</th>
      <th>Titel</th>
      <th>Beskrivelse</th>
      <th>Prioritet</th>
      <th>Deadline</th>
      <th>Status</th>
      <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<script src="JS/admin.js"></script>
</body>
</html>
